<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registros de Asistencia - Hoy</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'JetBrains Mono', monospace;
    background-color: #aaa;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #3F5259;
    text-align: center;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
  }
  th {
    background-color: #3F5259;
    color: #fff;
  }
  tr:nth-child(even) {
    background-color: #f8f8f8;
  }
  .btn {
    font-family: 'JetBrains Mono', monospace;
    margin-top: 20px;
    padding: 18px 60px;
    background-color: #8fc6b2;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #mensaje {
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
    color: #666;
  }
</style>
</head>
<body>
  <h1>Registros de Asistencia - Hoy</h1>
  <table id="tabla">
    <thead>
      <tr>
        <th>ID Empleado</th>
        <th>Nombre</th>
        <th>Hora</th>
        <th>Evento</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="mensaje"></div>
  <button class="btn" onclick="location.href='index.html'">â¬… Volver</button>

<script>
  const API_BASE = location.origin;

  async function cargarRegistros() {
    try {
      const res = await fetch(`${API_BASE}/attendance/today`);
      if (!res.ok) throw new Error("Error en la API");
      const data = await res.json();

      const tbody = document.querySelector("#tabla tbody");
      const mensaje = document.getElementById("mensaje");
      tbody.innerHTML = "";

      if (!data || data.length === 0) {
        mensaje.textContent = "No hay registros de asistencia hoy.";
        return;
      } else {
        mensaje.textContent = "";
      }

      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.legajo || "-"}</td>
          <td>${r.nombre || "-"}</td>
          <td>${new Date(r.ts_local || r.ts_utc).toLocaleTimeString()}</td>
          <td>${r.evento || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("mensaje").textContent = "Error cargando registros.";
    }
  }

  cargarRegistros();
</script>
</body>
</html>
